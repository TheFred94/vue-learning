<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <script src="https://unpkg.com/vue@3"></script>
  <body>
    <div id="app">
      <!-- When you see v-bind think: We want to bind the attribute called class to the result of this expression -->
      <!-- ! v-bind can be bound as a shorthand ':' 
       Using ':' uses the expression "buttonClasses instead of the string version" -->
      <!-- Using '@' is the shorthand for v-on -->
      <button
        :class="active ? 'text-red' : 'text-green'"
        @click="toggle"
      >
        Click Me
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            // Bind class to text green

            active: false,
          };
        },

        // Custom methods are nested inside 'methods'
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
