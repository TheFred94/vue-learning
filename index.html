<!DOCTYPE html>
<html
  lang="en"
  class="h-full"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section>
        <h2 class="font-bold mb-2">Assignments</h2>
      </section>

      <ul>
        <!-- Dynamically creates a list of assigments from the assignments object -->
        <li v-for="assignment in assignments">{{ assignment.name }}</li>
      </ul>
    </div>

    <script>
      // Creates a component with an object that contains our assignments
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish project", complete: false },
              { name: "Read chapter 4", complete: false },
              { name: "Turn in homework", complete: false },
            ],
          };
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
