<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <script src="https://unpkg.com/vue@3"></script>
  <body>
    <div id="app">
      <!-- When you see v-bind think: We want to bind the attribute called class to the result of this expression -->
      <!-- ! v-bind can be bound as a shorthand ':' -->
      <!-- ! Using ':' uses the expression "buttonClasses instead of the string version" -->
      <button
        :class="buttonClasses"
        v-on:click="toggle"
      >
        Click Me
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            // Bind class to text green
            buttonClasses: "text-green",
          };
        },

        methods: {
          toggle() {
            alert("toggle");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
